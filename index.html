<!DOCTYPE html>
<html>
<head>
    <title>CV</title>
    <meta charset="UTF-8">
    
</head>
<body>
    <header>
                
        <div style="text-align: right; height: 40px; padding: 10px 0; background-color: #a8d8a8; font-size: 20px; font-weight: bold;">
            <nav>
            
                <ul>
                    <a href="cv.html" style="color: black;">Home</a> 
                </ul>
            </nav>
        </div>
    </header>



    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" namen="mname"><br>
        
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        
        
        <label for="gender">Choose Gender:</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option name="Other">Other</option>
        </select><br>
        
        <label for="phone">Enter your phone number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>
        
    
        <input value="Submit">
    </form>
</body>
</html>
