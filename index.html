<!DOCTYPE html>
<html>
<head>
    <title>CV</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <script src="validatescript.js"></script>
    <meta name="viewport" content="device-width, initial scale=1.0">
    
</head>
<body>
    <header>

        <a class="navbar-brand">
            <div class="logo-image">
                  <img src="images/logo.jpg" class="img-fluid">
            </div>
      </a>


    </header>



    <form id="form" action="cv.html">
        <div class="field">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name"><br>
        </div>

        <div class="field">
            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" namen="mname" placeholder="Middle Name"><br>
        </div>

        <div class="field">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
        </div>
        

        <div>
            <label for="gender">Choose Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option name="Other">Other</option>
            </select><br>
        </div>

        <div class="field">
            <label for="phone">Enter your phone number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9][3]-[0-9][3]-[0-9][4]}" placeholder="Tel. number (xxx-xxx-xxxx)"><br>
        </div>

        <div class="field">    
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email (username@email.com)"><br>
        </div>


        <div class="field">
            <label for="address">Enter your Address:</label><br>
            <input type="address" id="address" name="address" placeholder="Address"><br>
        </div>
        
        
        <input type="Submit" value="Submit"id="Submit" onclick="valuestorage()"/>
    </form>
    <footer style="text-align: center; height: 40px; padding: 10px 0; position: fixed; bottom: 0; background-color: #a8d8a8; font-size: 20px; font-weight: bold; width: fit-content;"> <small> Copyright Â© 2020, All Rights Reserved</small>
        
    </footer>
    
</body>
</html>
